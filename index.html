<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
        <link rel="stylesheet" href="styles/styles.css" />
        <title>GitHub Recreation</title>
    </head>

    <body>
        <div class="container">
            <div class="git-bio">
                <script id="git-bio-template" type="text/x-handlebars-template">
                    <div><img src="{{this.avatar_url}}" alt="" /></div>
                    <div><p>{{this.login}}</p></div>
                    <div><p><i class="fas fa-users"></i>{{this.followers}} follower</p></div>
                    <div><p>{{this.following}} following</p></div>
                </script>
            </div>

            <div class="git-repo">
                <script
                    id="git-repo-template"
                    type="text/x-handlebars-template">
                    <div class="repo-card">
                        {{#each gitData}}
                            <div class="repo-first-row">
                                <p class='repo-name'>{{this.name}}</p>
                                {{#if this.private}}
                                    <p class="private">Private</p>
                                {{/if}}
                                {{#unless this.private}}
                                    <p class="public">Public</p>
                                {{/unless}}
                            </div>
                            <div class="repo-second-row">

                                <div class="lang-name"><span class='{{this.language}}'></span>{{this.language}}</div>
                                <div class="updated-last">
                                    Updated
                                    {{this.updated_at}}</div>
                            </div>
                        {{/each}}
                    </div>
                </script>
            </div>
        </div>

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
            integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script src="main.js"></script>
    </body>
</html>
